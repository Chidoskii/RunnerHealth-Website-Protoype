  <body>
    <div class="topnav">
      <a href="../index.html">
        <img src="../imgs/rh_logo_shadow.png" class="rh-logo" alt="" />
      </a>
    </div>
    <div class="subnav">
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">About Us</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="./about.html">Mission</a>
          <a href="./about.html#services">Services</a>
          <a href="./about.html#team">Team</a>
          <a href="./about.html#contact">Contact Us</a>
        </div>
      </div>
      <div class="dropdown">
        <button onclick="myFunction1()" class="dropbtn">Providers</button>

      </div>

        <div class="creds-img">
          <img src="../imgs/login_logo.png" alt="doctor and patient" />
        </div>
        <h3 class="form-title">Patient Login</h3>
        <form class="creds">
          <label for="email">Email:</label><br />
          <input type="text" id="email" name="email" /><br />
          <label for="password">Password:</label><br />
          <input type="text" id="password" name="password" /><br /><br />
          <div class="form-actions">
            <input type="submit" value="Login" />
            <input
              type="button"
              value="Sign Up"
              onclick="window.open('./patient_signup.html', '_self')"
            />
          </div>
        </form>
      </div>
    </div>

        <div class="footer-left">
          <p class="lf-title">Company</p>
          <a href="./about.html" class="footy-link">About RunnerHealth</a>
          <a href="./about.html#team" class="footy-link">Team Members</a>
